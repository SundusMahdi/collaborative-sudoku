<!DOCTYPE html>
<html>
	<head>
		<title>Collaborative Soduko</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	</head>
	
	<body class="bg-dark">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<div class="container bg-dark">
			<div class="pt-3">
				<h1>Welcome to collaborative sudoku</h1>
				<p class="lead">Create a new game or type the name of an already existing puzzle</p>
			</div>
			
			<form class="start bg-light text-dark p-3 rounded-lg" method=GET action=newroom.php>
				<div class="input-group">
					<input type="text" class="form-control mb-4" name="roomName" placeholder="puzzle_name">
				</div>
				<h4>Select difficulty: </h4>
				<div class="btn-group btn-group-toggle" data-toggle="buttons">
					<label class="btn btn-dark">
						<input type="radio" name="difficulty" id="option1" value="e"> Easy
					</label>
					<label class="btn btn-dark active">
						<input type="radio" name="difficulty" id="option2" value="m" checked> Medium
					</label>
					<label class="btn btn-dark">
						<input type="radio" name="difficulty" id="option3" value="h"> Hard
					</label>
				</div>
				<input type="hidden" name="reset" value=0><br>
				<input class="btn btn-dark mt-4 " type="submit">
			</form>
		</div>
	</body>
</html>
